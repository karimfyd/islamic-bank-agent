version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: islamic-bank-agent:latest
    container_name: islamic_bank_app
    ports:
      - "5000:5000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
